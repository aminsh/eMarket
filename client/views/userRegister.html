<content title="{{title}}">
    <form name="form">
        <a class="btn btn-success" ng-click="save(form)" ng-disabled="form.$invalid">
            <i class="glyphicon glyphicon-floppy-disk"></i>
            {{'SAVE' | translate}}
        </a>

        <div class="row" style="padding: 5px">
            <div class="col-md-6">
                <div class="form-group" ng-class="{ 'has-error' : form.firstName.$invalid && !form.firstName.$pristine }">
                    <label class="control-label" >{{'FIRSTNAME' | translate}}</label>
                    <div>
                       <input type="text" class="form-control" ng-model="user.firstName" name="firstName">
                    </div>
                    <p ng-show="form.firstName.$invalid && !form.firstName.$pristine">
                        <span class="label label-danger">{{'FIRSTNAME IS REQUIRED' | translate}}</span>
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : form.lastName.$invalid && !form.lastName.$pristine }">
                    <label class="control-label" >{{'LASTNAME' | translate}}</label>
                    <div>
                        <input type="text" class="form-control" ng-model="user.lastName" name="lastName">
                    </div>
                    <p ng-show="form.lastName.$invalid && !form.lastName.$pristine">
                        <span class="label label-danger">{{'LASTNAME IS REQUIRED' | translate}}</span>
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : form.username.$invalid && !form.username.$pristine }">
                    <label class="control-label" >{{'USERNAME' | translate}}</label>
                    <div>
                        <input type="text" class="form-control" ng-model="user.username" name="username">
                    </div>
                    <p ng-show="form.username.$invalid && !form.username.$pristine">
                        <span class="label label-danger">{{'USERNAME IS REQUIRED' | translate}}</span>
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && !form.password.$pristine }">
                    <label class="control-label" >{{'PASSWORD' | translate}}</label>
                    <div>
                        <input type="password" class="form-control" ng-model="user.password" name="password">
                    </div>
                    <p ng-show="form.password.$invalid && !form.password.$pristine">
                        <span class="label label-danger">{{'PASSWORD IS REQUIRED' | translate}}</span>
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : form.confirmPassword.$invalid && !form.confirmPassword.$pristine }">
                    <label class="control-label" >{{'CONFIRM PASSWORD' | translate}}</label>
                    <div>
                        <input type="password" class="form-control" ng-model="user.confirmPassword" name="confirmPassword">
                    </div>
                    <p ng-show="form.confirmPassword.$invalid && !form.confirmPassword.$pristine">
                        <span class="label label-danger">{{'CONFIRM PASSWORD IS REQUIRED' | translate}}</span>
                    </p>
                </div>

            </div>
        </div>
    </form>
</content>
