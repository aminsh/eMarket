<content>
    <div class="panel panel-primary">
        <a class="btn btn-success" ng-click="addProduct()">
            Add Product
        </a>
        <div class="panel-heading">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <select class="form-control ">
                        <option>گروه بندی محصولات ...</option>
                        <option>محصول یک</option>
                        <option>محصول 2</option>
                        <option>محصول 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <a class="btn btn-default {{viewType == 'list' ? 'active' : ''}}"
                                ng-click="changeView()">
                            <i class="glyphicon glyphicon-th-list"></i>
                        </a>
                        <a class="btn btn-default {{viewType == 'gallary' ? 'active' : ''}}"
                           ng-click="changeView()">
                            <i class="glyphicon glyphicon-th"></i>
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control ">
                        <option>مرتب سازی بر اساس ...</option>
                        <option>بالاترین قیمت</option>
                        <option>پایین ترین قیمت</option>
                        <option>تاریخ</option>
                    </select>

                    <input class="form-control" type="text" ng-model="params.sortItem">
                </div>
            </form>


            <h3 class="panel-title">

            </h3>
        </div>
        <div class="panel-body">
            <div class="row" ng-if="viewType == 'gallary'">
                <div class="col-sm-6 col-md-4"
                        ng-repeat="p in products">
                    <div class="thumbnail">
                        <img src="app/content/images/noPic.jpg" alt="...">
                        <div class="caption">
                            <h3>{{p.Name}}</h3>
                            <p>{{p.Price}} تومان</p>
                            <p>
                                <a ng-click="addToCart(p)"
                                   class="btn btn-success"
                                   role="button">
                                    <i class="glyphicon glyphicon-shopping-cart"></i>
                                    اضافه به سبد خرید
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bs-example" ng-if="viewType=='list'">
                <div class="media"
                     ng-repeat="p in products">
                    <a class="media-left" href="#" style="display: table-cell">
                        <img data-src="holder.js/64x64" alt="64x64" src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiIHN0YW5kYWxvbmU9InllcyI/PjxzdmcgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgcHJlc2VydmVBc3BlY3RSYXRpbz0ibm9uZSI+PGRlZnMvPjxyZWN0IHdpZHRoPSI2NCIgaGVpZ2h0PSI2NCIgZmlsbD0iI0VFRUVFRSIvPjxnPjx0ZXh0IHg9IjE0LjUiIHk9IjMyIiBzdHlsZT0iZmlsbDojQUFBQUFBO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1mYW1pbHk6QXJpYWwsIEhlbHZldGljYSwgT3BlbiBTYW5zLCBzYW5zLXNlcmlmLCBtb25vc3BhY2U7Zm9udC1zaXplOjEwcHQ7ZG9taW5hbnQtYmFzZWxpbmU6Y2VudHJhbCI+NjR4NjQ8L3RleHQ+PC9nPjwvc3ZnPg==" data-holder-rendered="true" style="width: 64px; height: 64px;">
                    </a>
                    <div class="media-body" style="display: table-cell">
                        <h4 class="media-heading">{{p.name}}</h4>
                        <h6>{{p.price}} تومان</h6>
                            <a href="#" class="btn btn-success"
                               role="button">
                                <i class="glyphicon glyphicon-shopping-cart"></i>
                                اضافه به سبد خرید
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </div>




</content>
